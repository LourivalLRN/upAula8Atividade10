<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria</title>
  <style>
    html, body {
      margin: 20px;
      height: calc(100% - 40px);
    }

    div {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 5px;
      font-size: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: 250px 250px 250px 250px;
      grid-template-rows: 200px 200px 200px;
      grid-column-gap:20px;
      grid-row-gap:20px;

    }

    img {
      width: 100%;
      height: 100%;
    }

    .img3 {
      grid-column-start: 3;
      grid-column-end: 5;
      grid-column-end: span 2;
      grid-row-start: 1;
      grid-row-end: 3;
      grid-row-end: span 2;

    }

    .img4 {
      grid-column-start: 1;
      grid-column-end: 3;
      grid-column-end: span 2;
    
    }
    .img5 {
      grid-column-start: 1;
      grid-column-end: 3;
      grid-column-end: span 2;
    
    }

    .img6 {
      grid-column-start: 3;
      grid-column-end: 5;
      grid-column-end: span 2;
    
    }




 

  </style>
</head>
<body>
  <section class="grid">
  <div class="img1">
    <img src="img/img1.jpg.crdownload">
  </div>

  <div class="img2">
    <img src="img/img2.png">
  </div>

  <div class="img3">
    <img src="img/img3.jpg">
  </div>

  <div class="img4">
    <img src="img/img4.png.crdownload">
  </div>
  
  <div class="img5">
    <img src="img/img5.jpg" alt="imagem 5">
  </div>

  <div class="img6">
    <img src="img/img6.webp">
  </div>
</section>
  
  
</body>
</html>
